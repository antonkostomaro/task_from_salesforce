<template>
    <lightning-record-edit-form
      object-api-name={objectApiName}
      onsuccess={handleSuccess}
      record-id={recordId}
    >
      <div class="slds-modal__content slds-p-around_medium">
        <lightning-input-field field-name={todoName}></lightning-input-field>
        <lightning-input-field
          field-name={todoDescription}
        ></lightning-input-field>
        <lightning-input-field field-name={todoPriority}></lightning-input-field>
        <lightning-input-field field-name={todoCategory}></lightning-input-field>
        <lightning-input-field field-name={todoStatus}></lightning-input-field>
      </div>
  
      <div class="slds-modal__footer">
        <lightning-button
          class="slds-m-top_small"
          value="brand"
          type="submit"
          name="update"
          label="Create"
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
